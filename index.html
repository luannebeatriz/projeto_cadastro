<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>cadastre-se</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="assets/img/undraw_everywhere_together_re_xe5a.svg" alt="" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>cadastre-se</h1>
            </div>
            <div class="login-button">
              <button class="button-as-link">
                <a href="index2.html">login</a>
              </button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstname">primeiro nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="digite seu primeiro nome"
                required
              />
            </div>
            <div class="input-box">
              <label for="lastname">sobrenome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="digite seu sobrenome"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">e-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="digite seu e-mail"
                required
              />
            </div>
            <div class="input-box">
              <label for="number">tel</label>
              <input
                id="number"
                type="text"
                name="number"
                maxlength="15"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>
            <div class="input-box">
              <label for="password">senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="digite sua senha"
                required
              />
            </div>
            <div class="input-box">
              <label for="confirmpassword">confirme sua senha</label>
              <input
                id="confirmpassword"
                type="password"
                name="confirmpassword"
                placeholder="digite sua senha"
                required
              />
            </div>
          </div>
          <div class="gender-inputs">
            <div class="gender-title">
              <h6>gênero</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gender" />
                <label for="female">feminino</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="male" name="gender" />
                <label for="male">masculino</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="nbin" name="gender" />
                <label for="nbin">não-binário</label>
              </div>
              <div class="gender-input">
                <input type="radio" id="ndiz" name="gender" />
                <label for="ndiz">outros</label>
              </div>
            </div>
            <div class="continue-button">
              <button><a href="#">continue</a></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
